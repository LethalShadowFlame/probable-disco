<html>
  <head>
    <title>
      Chat
    </title>
  </head>
  <body>
    <h3>
      Chat
    </h3>
    <div id="messages">
    </div>
<!--     Scripts -->
   <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  var msgbox = document.getElementById("messages")
  socket.on("chat", (msg) =>{
    msgbox.innerHTML += "<br><span>" + msg + "</span>"
  })
</script>
  </body>
</html>
